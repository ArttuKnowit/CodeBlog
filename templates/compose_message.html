{% extends 'base.html' %}
{% block title %}Compose Message{% endblock %}
{% block content %}
<h2 class="mt-4">Compose Message</h2>
<form method="post" action="{{ url_for('compose_message') }}">
  <div class="form-group">
    <label for="to">To (username)</label>
    <input type="text" class="form-control" name="to" id="to" required>
  </div>
  <div class="form-group">
    <label for="content">Message</label>
    <textarea class="form-control" name="content" id="content" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
  <a href="{{ url_for('messages') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
