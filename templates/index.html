{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to CodeBlog {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        {% if user %}
        <a href="{{ url_for('edit', id=post['id']) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <form action="{{ url_for('delete', id=post['id']) }}" method="post" style="display:inline;">
            <button type="submit" class="badge badge-danger" onclick="return confirm('Are you sure?');">Delete</button>
        </form>
        {% endif %}
        <hr>
    {% endfor %}
{% endblock %}
